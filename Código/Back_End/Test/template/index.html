<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodePass</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
    <script src="../JS/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>


</head>
<body>
    
    <div class="container">
        <header>
            
            <h1>CodePass</h1>
            <img src="../Images/logo_codepass.svg" alt="logo_codepass">
            
        </header>
        <div class="consulta">
            <input type="text" id = "busqueda" placeholder=" Introduzca su búsqueda"><br>
            StackOverFlow<input type="checkbox" name="stackoverflow" id="primero" checked value="1"><br>
            La Web del Programador<input type="checkbox" name="webProgramador" id="segundo" checked value="1">
        </div>
        
        <div class="wrapper">
            <a class="btn blue" onclick="busqueda()">Buscar</a>
            <a class="btn blue" onclick="borrar()">Borrar</a>
        </div>
        <div class="respuestas" id = "resultado" style="display: none;">
            <div id = "stack">
                <h2>Pregunta</h2>
                <div id ="preguntaStack"></div>
                <h2>Respuesta</h2>
                <div id ="respuestaStack"></div>
            </div> 
            <div id = "web">
                <h2>Pregunta</h2>
                <div id ="preguntaWeb"></div>
                <h2>Respuesta</h2>
                <div id ="respuestaWeb"></div>
            </div> 
        </div>
    </div>
    <footer>

        <div class = "informacion">
            <h2>Información</h2>
            <p>Web creada para el proyecto de fin de grado de Antonio Méndez Ruiz.</p>
        </div>

        <div class= "contacto">
            <h2>Contacto</h2>
            <p>E-mail: mendezruiz20@gmail.com</p>
        </div>

        <div id = "desarrolladores">Desarrollador dor Antonio Méndez Ruiz y Luis Jesús Muñoz Molina.</div><br>
    </footer>
</body>
</html>
