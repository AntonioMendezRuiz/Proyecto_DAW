<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodePass</title>
    <link rel="stylesheet" href="../CSS/estilos.css">
    <script src="../JS/scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
    <style>
        @import 'https://fonts.googleapis.com/css?family=Oswald|Open+Sans';
        @import url('https://fonts.googleapis.com/css?family=Pacifico&display=swap');

        body {
            padding: 0;
            margin: 0;
            background: lightgreen;
        }

        header {
            background-color: #0c401a;
            padding: 0;
            margin: 0;
            height: 100%;
            display: grid;
            grid-template-columns: max-content max-content;
        }

        header img {
            height: 100px;
            widows: 100px;
        }

        h1 {
            color: lightgreen;
            font-weight: bold;
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            padding-left: 10%;
            text-align: left;
            margin: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 100%;
            grid-auto-rows: max-content;
            align-items: center;
            min-height: 100vh;
            height: auto;
        }

        #busqueda {
            width: 45%;
            height: 2rem;
            margin-top: 10%;
        }

        .consulta {
            text-align: center;
        }

        .wrapper {
            margin-top: 3rem;
            text-align: center;
        }

        .btn {
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            width: 10rem;
            text-decoration: none;
            padding: 10px;
            font-size: 2rem;
            transition: .3s;
            -webkit-transition: .3s;
            -moz-transition: .3s;
            -o-transition: .3s;
            display: inline-block;
        }

        .blue {
            color: #0c401a;
            border: 2px #0c401a solid;
        }

        .blue:hover {
            background-color: #0c401a;
            color: lightgreen;
        }

        .respuestas {
            display: grid;
            grid-template-columns: 50% 50%;
            padding-left: 10%;
            margin-right: 10%;
            /* text-align: center; */
        }

        #stack {
            width: 80%;
            /* text-align: center; */
        }

        #web {
            width: 80%;
            text-align: center;

        }

        footer {
            display: grid;
            width: 100%;
            grid-auto-rows: max-content;
            grid-template-columns: 50% 50%;
            background-color: #0c401a;
            border-top: white 3px;
            margin: 0%;
            margin: 0px;
            bottom: 0px;
        }

        h2 {
            font-family: 'Pacifico', cursive;
            color: lightgreen;
        }

        #desarrolladores {
            text-align: center;
            grid-column: span 2;
            margin-top: 5rem;
            color: lightgreen;
        }

        .informacion,
        .contacto {
            margin-top: 5rem;
            text-align: center;
            color: lightgreen;
            margin-bottom: 5rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <header>

            <h1>CodePass</h1>
            <!--<img src="/logo_codepass.svg" alt="logo_codepass">-->

        </header>
        <div class="consulta">
            <input type="text" id="busqueda" placeholder=" Introduzca su búsqueda"><br>
            StackOverFlow<input type="checkbox" name="stackoverflow" id="primero" checked value="1"><br>
            La Web del Programador<input type="checkbox" name="webProgramador" id="segundo" checked value="1">
        </div>

        <div class="wrapper">
            <a class="btn blue" href="{% url 'scrapping_stack' }">Buscar</a>
            <a class="btn blue" onclick="borrar()">Borrar</a>
        </div>
        <div class="respuestas" id="resultado" style="display: none;">
            <div id="stack">
                <h2>Pregunta</h2>
                <div id="preguntaStack"></div>
                <h2>Respuesta</h2>
                <div id="respuestaStack"></div>
            </div>
            <div id="web">
                <h2>Pregunta</h2>
                <div id="preguntaWeb"></div>
                <h2>Respuesta</h2>
                <div id="respuestaWeb"></div>
            </div>
        </div>
    </div>
    <footer>

        <div class="informacion">
            <h2>Información</h2>
            <p>Web creada para el proyecto de fin de grado de Antonio Méndez Ruiz.</p>
        </div>

        <div class="contacto">
            <h2>Contacto</h2>
            <p>E-mail: mendezruiz20@gmail.com</p>
        </div>
    </footer>
</body>

</html>
